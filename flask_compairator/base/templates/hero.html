<!doctype html>

{% block hero %}

    <div class="w3-display-container w3-light-green" style="height: 240px;">
        <img src="{{ url_for('static', filename='images/' + image_name) }}"
             style="width: 100%; height:240px; object-fit: cover; opacity: 0.7;">
        <div class="w3-display-middle w3-xxlarge w3-text-light-gray" style="text-shadow:1px 1px 0 #bbbbbb; font-weight: bold;">
            {{ title }}
        </div>
    </div>

{% endblock %}
